<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Projeto JS part 1</title>
</head>

<body>

    <img src="./img/logo.gif" alt="imagem-gif" class="imagem-header">
    <div class="div-mae">
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="coin">Ƀ Bitcoin</option>
            </select>
        </label>
        <label>
           <b>Valor</b> 
            <input class='input-currency' placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <div class="div-filho">
            <div class="div-box">
                <img src="./img/brasil.png" alt="logo-real">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>
            <img src="./img/seta.png" alt="seta" class="seta-img">
            <div class="div-box">
                <img  class='usd'src="./img/estados-unidos.png" alt="logo-dollar">
                <p class="currency" id="12">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </div>
    </div>

</body>
<script src="./scripts.js"></script>
